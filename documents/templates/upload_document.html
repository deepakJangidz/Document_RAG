
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    
    <!-- Bootstrap CSS for Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .card {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
        }
        .btn-upload {
            background-color: #28a745;
            border: none;
            transition: 0.3s;
        }
        .btn-upload:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        #response {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            min-height: 50px;
            overflow-x: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h2 class="text-center text-primary">üìÇ Upload Document</h2>
                    <form id="documentForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-upload btn-lg w-100 text-white">Upload üöÄ</button>
                    </form>
                    
                    <h4 class="mt-4">üìú Response:</h4>
                    <pre id="response"></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("documentForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            let formData = new FormData(this);
            let responseBox = document.getElementById("response");
            responseBox.textContent = "Uploading... ‚è≥";

            let response = await fetch("{% url 'document-list-create' %}", {  
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}"
                }
            });

            let result = await response.json();
            responseBox.textContent = JSON.stringify(result, null, 2);
        });
    </script>

</body>
</html>
